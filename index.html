<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Reset and global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #0f172a, #1e40af, #60a5fa);
            color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 0;
        }
        .image-section {
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease-in-out;
        }
        .image-section:hover img {
            transform: scale(1.1);
        }
        .content-section {
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
        }
        .content-section h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #93c5fd;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        .content-section p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #e2e8f0;
            margin-bottom: 30px;
        }
        .button {
            padding: 12px 20px;
            background: #1e40af;
            color: #f8fafc;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
            text-align: center;
            transition: background 0.3s ease-in-out;
            max-width: 200px;
        }
        .button:hover {
            background: #2563eb;
        }
        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            .image-section {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Image Section -->
        <div class="image-section">
            <img src="1.jpg" alt="Poetic Landscape">
        </div>
        <!-- Content Section -->
        <div class="content-section">
            <h1>Hey Blue!!</h1>
            <p>"Endless Excitement Ahead!"</p>
            <a href="#" class="button">Waiting..</a>
        </div>
    </div>
</body>
</html>
